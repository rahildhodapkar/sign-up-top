<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo-container">
                <img src="images/odin-lined.png" alt="Odin Logo">
                DISC
            </div>
            <div class="img-credit">
                <p>
                    Photo by <a href="https://unsplash.com/@nainoa" target="_blank" rel="noopener noreferrer">Nainoa Shizuru</a> on
                    <a href="https://unsplash.com/photos/concert-photos-NcdG9mK3PBY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="main-container">
            <div class="hero">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="#" method="get">
                <div>
                    <p>Let's do this!</p>
                    <fieldset>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="" required>
                            <div class="password-error"></div>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="" required>
                        </div>
                    </fieldset>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <div class="return-user">
                <p>
                   Already have an account? <a href="#" target="_blank" rel="noopener noreferrer">Log in</a> 
                </p>
            </div>
        </div>
    </div>
</body>
</html>
